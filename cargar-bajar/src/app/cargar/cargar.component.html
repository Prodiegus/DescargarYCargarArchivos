<div class="container-fluid w-100 m-0 p-0">
    <div class="row w-100 d-flex justify-content-center text-center">
        <h1>CargarBajar</h1>
        <p>
            Aqui puedes bajar y subir cualquier tipo de archivo
        </p>
    </div>
    <div class="row mb-3">
        <div class="container d-flex justify-content-center align-items-center">
            <button class="btn btn-primary" (click)="descargarArchivo()">Ir a archivos cargados</button>
        </div>
    </div>
    <div class="row w-100 d-flex justify-content-center align-items-center">
        <div class="w-25 background border-shadow border-round" style="height: 400px;">
            <div class="row mt-2 text-center">
                    <h4>Subir un archivo</h4>
            </div>
            <div class="row container d-flex align-items-center justify-content-center">
                <form #cargarForm="ngForm" (ngSubmit)="enviarDatos(cargarForm.value)">
                    <div class="row my-4">
                        <label class="btn btn-secondary" for="fileInput">Seleccionar archivo</label>
                        <input type="file" id="fileInput" (change)="convertirABase64($event)" placeholder="Archivo" required style="display: none;">
                    </div>
                    <div class="row my-4">
                        <textarea name="mensaje" ngModel placeholder="Mensaje" required style="height: 200px; resize: none;"></textarea>
                    </div>
                    <div class="row my-4">
                        <button class="btn btn-success" type="submit">Subir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
